{% extends "mail/layout.html" %}

{% block body %}

    <h2>Вхід</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Поштова скринька">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <input class="btn btn-primary" type="submit" value="Увійти">
    </form>

    Немає акаунту? <a href="{% url 'register' %}">Зареєструйтесь!</a>

{% endblock %}
